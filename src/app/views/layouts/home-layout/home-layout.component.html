<div class="container pt-3 pb-3">
  <!-- Top navbar -->

  <form class="card mt-3" [formGroup]="form">
    <div class="card-header d-flex align-items-center justify-content-between flex-wrap" style="gap: 1rem;">
      <div class="m-1 d-flex align-items-baseline justify-content-start flex-column flex-sm-row  flex-wrap">
        <h2 class="m-0 mr-2">
          Multiplicar n√∫meros grandes
        </h2>
        <small class="title-description" style="max-width: 600px;">
          Digitetodos los campos
        </small>
      </div>
      <div class="d-flex align-items-center gap-0">
        <button mat-icon-button (click)="resetForm()">
          <mat-icon>clear_all</mat-icon>
        </button>
        <button mat-icon-button (click)="getAll()">
          <mat-icon>refresh</mat-icon>
        </button>
      </div>
    </div>
    <div class="card-body row">

      <mat-form-field appearance="fill" class="col-12 col-md-6">
        <mat-label>Valor 1</mat-label>
        <input matInput formControlName="numero1" type="number" step="any">
      </mat-form-field>
      <mat-form-field appearance="fill" class="col-12 col-md-6">
        <mat-label>Valor 2</mat-label>
        <input matInput formControlName="numero2" type="number" step="any">
      </mat-form-field>

    </div>

    <div class="card-footer d-flex align-items-center justify-content-end gap-2">
      <button mat-flat-button type="button" (click)="create()" class="primary">
        Crear nuevo</button>

    </div>
  </form>

  <aurora-table class="mt-3" [title]="'Historial de multiplicaciones'" description="Click en para ver detalles"
    [data]="multiplicaciones" (clickRow)="showResult($event)" [multipleSelection]="false">
  </aurora-table>

</div>
